<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="myform">
        <form>
          <div class="image">
            <img class="pic" src="./Image/2.png" />
          </div>

          <div class="inputtype">
            <h1 style="font-size: 25px">Login Form</h1>
            <input
              class="text"
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
            <br />
            <br />
            <input
              class="text"
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div class="button">
              <input type="submit" value="Login" name="login" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
